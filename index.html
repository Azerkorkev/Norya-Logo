<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Norya Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
    }
    svg {
      width: 80vw;   /* prend 80% de la largeur de l’écran */
      height: auto;  /* garde les proportions */
    }
  </style>
</head>
<body>
  <!-- Ici je colle ton SVG corrigé -->
  <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <title>Norya Logo</title>
    <!-- Fond noir -->
    <rect width="500" height="500" fill="#000000"/>

    <!-- Les 5 cercles blancs -->
    <circle cx="250" cy="120" r="40" fill="#ffffff"/> <!-- haut -->
    <circle cx="250" cy="380" r="40" fill="#ffffff"/> <!-- bas -->
    <circle cx="120" cy="250" r="40" fill="#ffffff"/> <!-- gauche -->
    <circle cx="380" cy="250" r="40" fill="#ffffff"/> <!-- droite -->
    <circle cx="250" cy="250" r="40" fill="#ffffff"/> <!-- centre -->
  </svg>
</body>
</html>
